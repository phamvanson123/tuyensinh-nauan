<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Tuyển Sinh Trung Cấp Nấu Ăn</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #f00;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav {
      background-color: #0066ff;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .banner {
      background: url('https://hoctrungcapnauan.com/wp-content/uploads/2022/12/hoc-nau-an.jpg') no-repeat center;
      background-size: cover;
      height: 400px;
      position: relative;
    }

    .overlay-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 20px;
      font-size: 24px;
      max-width: 400px;
    }

    .section {
      padding: 30px;
      text-align: center;
    }

    .images img {
      width: 200px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px gray;
    }

    .hotline {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: red;
      color: white;
      padding: 10px 15px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <h1>TRANG TUYỂN SINH TRUNG CẤP NẤU ĂN</h1>
  </header>

  <nav>
    <a href="#">Trang chủ</a>
    <a href="#">Thông báo tuyển sinh</a>
    <a href="#">Hồ sơ đăng ký</a>
    <a href="#">Địa điểm</a>
    <a href="#">Đăng ký online</a>
    <a href="#">Liên hệ – 0978 763 828</a>
  </nav>

  <div class="banner">
    <div class="overlay-text">
      HỌC TRUNG CẤP NẤU ĂN<br>
      TỰ CHỌN THỜI GIAN HỌC<br>
      ĐỊA ĐIỂM HỌC TOÀN QUỐC<br>
      <strong>Gọi ngay: 0978 763 828</strong>
    </div>
  </div>

  <div class="section">
    <h2>Hình ảnh lớp học – Món ăn</h2>
    <div class="images">
      <img src="https://hoctrungcapnauan.com/wp-content/uploads/2022/12/tac-pham-cu-qua.jpg" alt="Điêu khắc củ quả">
      <img src="https://hoctrungcapnauan.com/wp-content/uploads/2022/12/mon-an-1.jpg" alt="Món ăn 1">
      <img src="https://hoctrungcapnauan.com/wp-content/uploads/2022/12/mon-an-2.jpg" alt="Món ăn 2">
      <img src="https://hoctrungcapnauan.com/wp-content/uploads/2022/12/mon-an-3.jpg" alt="Món ăn 3">
    </div>
  </div>

  <div class="hotline">
    📞 0969 921 828
  </div>

</body>
</html>
